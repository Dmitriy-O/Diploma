<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaler</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Кастомные стили -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100 font-poppins min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-7xl w-full bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8">
        <!-- Заголовок -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-400">Image Upscaler</h1>
            <p class="text-gray-400 mt-2">Сравните методы интерполяции для увеличения изображений</p>
        </header>

        <!-- Основной контент -->
        <div class="space-y-8">
            <!-- Форма -->
            <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0">
                <!-- Загрузка файла -->
                <div class="flex-1">
                    <label for="file-upload" class="file-input-label cursor-pointer bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center w-full shadow-lg hover:shadow-xl transition-all duration-300">
                        <i data-lucide="upload" class="mr-2 h-5 w-5"></i>
                        <span id="file-name">Выберите изображение</span>
                    </label>
                    <input id="file-upload" type="file" accept="image/png, image/jpeg, image/webp" class="hidden">
                    <p class="text-xs text-gray-400 mt-2">Поддерживаемые форматы: PNG, JPG, WEBP</p>
                </div>

                <!-- Коэффициент увеличения -->
                <div class="flex-1">
                    
                    <input type="number" id="scale-factor" value="2" min="1.1" max="8" step="0.1" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-gray-100 transition-all duration-200">
                    <label for="scale-factor" class="block text-sm font-medium text-gray-300 mb-1">Коэффициент увеличения</label>
                </div>

                <!-- Кнопка увеличения -->
                <div class="flex-1">
                    <button id="upscale-button" class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i data-lucide="wand-2" class="mr-2 h-5 w-5"></i>
                        Увеличить изображение
                    </button>
                </div>
            </div>

            <!-- Индикатор загрузки -->
            <div id="loader" class="hidden flex justify-center items-center mt-4">
                <div class="loader"></div>
                <span class="ml-3 text-gray-400">Обработка...</span>
            </div>

            <!-- Сообщение об ошибке -->
            <div id="error-message" class="hidden mt-4 p-4 bg-red-900 border border-red-700 text-red-300 rounded-lg">
                <p>Произошла ошибка. Пожалуйста, попробуйте ещё раз.</p>
                <p id="error-details" class="text-sm mt-1"></p>
            </div>

            <!-- Оригинальное изображение -->
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-200 mb-2">Оригинал</h3>
                <div class="w-full h-96 bg-gray-700 rounded-lg flex items-center justify-center border border-gray-600 overflow-hidden cursor-pointer">
                    <img id="original-image-preview" src="#" alt="Оригинал" class="hidden max-h-full max-w-full object-contain">
                    <span id="original-placeholder" class="text-gray-400">Выберите изображение</span>
                </div>
                <p id="original-dimensions" class="text-sm text-gray-400 mt-2"></p>
            </div>

            <!-- Результаты -->
            <div id="results-section" class="space-y-6 hidden">
                <h3 class="text-lg font-semibold text-gray-200 text-center">Результаты</h3>
                <div id="results-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Здесь будут результаты для каждого метода -->
                </div>

                <!-- Таблица метрик -->
                <div class="mt-6">
                    <h4 class="text-md font-semibold text-gray-200 mb-2 text-center">Сравнение метрик</h4>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-gray-400">
                            <thead>
                                <tr class="bg-gray-700">
                                    <th class="px-4 py-2 text-left">Метод</th>
                                    <th class="px-4 py-2 text-left">PSNR (dB)</th>
                                    <th class="px-4 py-2 text-left">SSIM</th>
                                </tr>
                            </thead>
                            <tbody id="metrics-table">
                                <!-- Здесь будут метрики -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Графики -->
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-md font-semibold text-gray-200 mb-2 text-center">PSNR</h4>
                        <canvas id="psnr-chart" class="bg-gray-700 rounded-lg p-4"></canvas>
                    </div>
                    <div>
                        <h4 class="text-md font-semibold text-gray-200 mb-2 text-center">SSIM</h4>
                        <canvas id="ssim-chart" class="bg-gray-700 rounded-lg p-4"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для увеличенного просмотра -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="relative max-w-4xl w-full max-h-[90vh] overflow-auto">
            <img id="modal-image" src="#" alt="Увеличенное изображение" class="w-full h-auto">
            <button id="modal-close" class="absolute top-4 right-4 bg-gray-800 text-white p-2 rounded-full">
                <i data-lucide="x" class="h-6 w-6"></i>
            </button>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="js/app.js"></script>
</body>
</html>
